$def with (mode_names)
<html>
    <head>
        <title>LED Modes</title>
        <link rel="stylesheet" type="text/css" href="webserver/static/index.css">
        <script type="text/javascript" src="webserver/static/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>
    <body>
        <div class="page-wrapper">
            <div class="title-wrapper">
                <h1>LED Controller Modes</h1>
            </div>
            <div class="content-wrapper">
                $for x in range(len(mode_names)):
                    <button onclick="on_click($x)">
                    $mode_names[x]
                    </button>
            </div>
        </div>
    </body>
</html>
